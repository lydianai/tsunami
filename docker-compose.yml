version: '3.9'

# ============================================================
# TSUNAMI v3.0 - 24/7 Autonomous Operation Stack
# Global-Scale Cyber Intelligence Platform
# ============================================================

services:
  # === Main Web Application ===
  tsunami:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tsunami-web
    restart: always
    ports:
      - "8080:8080"
    environment:
      - TSUNAMI_ENV=production
      - TSUNAMI_SECRET_KEY=${TSUNAMI_SECRET_KEY}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - SHODAN_API_KEY=${SHODAN_API_KEY}
      - OPENCELLID_API_KEY=${OPENCELLID_API_KEY}
      - N2YO_API_KEY=${N2YO_API_KEY}
      - HIBP_API_KEY=${HIBP_API_KEY}
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
      - ABUSEIPDB_KEY=${ABUSEIPDB_KEY}
      - OTX_KEY=${OTX_KEY}
    volumes:
      - tsunami-data:/var/lib/tsunami
      - tsunami-logs:/var/log/tsunami
      - ./data:/app/data:ro
    depends_on:
      - redis
    networks:
      - tsunami-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/saglik"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # === Celery Worker (Background Tasks) ===
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tsunami-celery
    restart: always
    command: celery -A celery_worker worker -l info -c 4
    environment:
      - TSUNAMI_ENV=production
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - tsunami-data:/var/lib/tsunami
      - tsunami-logs:/var/log/tsunami
    depends_on:
      - redis
      - tsunami
    networks:
      - tsunami-net
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  # === Celery Beat (Scheduled Tasks) ===
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tsunami-beat
    restart: always
    command: celery -A celery_worker beat -l info --scheduler redbeat.RedBeatScheduler
    environment:
      - TSUNAMI_ENV=production
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - tsunami-data:/var/lib/tsunami
    depends_on:
      - redis
      - celery-worker
    networks:
      - tsunami-net

  # === Flower (Celery Monitor) ===
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tsunami-flower
    restart: always
    command: celery -A celery_worker flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - celery-worker
    networks:
      - tsunami-net

  # === Redis (Cache & Message Broker) ===
  redis:
    image: redis:7-alpine
    container_name: tsunami-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - tsunami-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # === Prometheus (Metrics) ===
  prometheus:
    image: prom/prometheus:latest
    container_name: tsunami-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - tsunami-net

  # === Grafana (Dashboards) ===
  grafana:
    image: grafana/grafana:latest
    container_name: tsunami-grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-tsunami2024}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - tsunami-net

  # === Nginx (Reverse Proxy + SSL) ===
  nginx:
    image: nginx:alpine
    container_name: tsunami-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - tsunami
    networks:
      - tsunami-net

networks:
  tsunami-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  tsunami-data:
  tsunami-logs:
  redis-data:
  prometheus-data:
  grafana-data:
  nginx-logs:
