version: '3.8'

# TSUNAMI ELK Stack for Log Aggregation
# AILYDIAN AutoFix - Log Aggregation Enhancement
#
# Usage:
#   docker-compose -f docker-compose.elk.yml up -d
#
# Access:
#   - Kibana: http://localhost:5601
#   - Elasticsearch: http://localhost:9200
#   - Logstash: localhost:5044 (TCP)

services:
  # ==================== ELASTICSEARCH ====================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: tsunami-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - elk
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==================== LOGSTASH ====================
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: tsunami-logstash
    volumes:
      - ./config/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./config/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
    ports:
      - "5044:5044"   # TCP input for TSUNAMI logs
      - "5000:5000"   # UDP input (optional)
      - "9600:9600"   # Logstash API
    environment:
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    networks:
      - elk
    depends_on:
      elasticsearch:
        condition: service_healthy

  # ==================== KIBANA ====================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: tsunami-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - XPACK_SECURITY_ENABLED=false
    ports:
      - "5601:5601"
    networks:
      - elk
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status | grep -q '\"overall\":{\"level\":\"available\"'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==================== FILEBEAT (Optional) ====================
  # Collects logs from files and forwards to Logstash
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: tsunami-filebeat
    user: root
    volumes:
      - ./config/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./logs:/var/log/tsunami:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: filebeat -e -strict.perms=false
    networks:
      - elk
    depends_on:
      - logstash

  # ==================== APM Server (Optional) ====================
  # Application Performance Monitoring
  apm-server:
    image: docker.elastic.co/apm/apm-server:8.11.0
    container_name: tsunami-apm
    ports:
      - "8200:8200"
    environment:
      - output.elasticsearch.hosts=["http://elasticsearch:9200"]
      - apm-server.host=0.0.0.0:8200
      - apm-server.secret_token=tsunami_apm_secret
    networks:
      - elk
    depends_on:
      elasticsearch:
        condition: service_healthy

networks:
  elk:
    driver: bridge

volumes:
  elasticsearch_data:
    driver: local
