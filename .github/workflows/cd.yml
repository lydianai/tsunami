name: Continuous Deployment (Staging)

on:
  push:
    branches: [develop]
  pull_request:
    types: [closed]
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    # Only run on merged PRs or direct pushes to develop
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)
    environment:
      name: staging
      url: https://staging.tsunami.ailydian.com

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push staging image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_ENV=staging
            BUILD_SHA=${{ github.sha }}

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_SERVER_HOST }}
          username: ${{ secrets.STAGING_SERVER_USER }}
          key: ${{ secrets.STAGING_SERVER_SSH_KEY }}
          script: |
            set -e
            cd /opt/tsunami-staging
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging
            docker-compose -f docker-compose.staging.yml up -d --no-deps backend
            docker-compose -f docker-compose.staging.yml ps
        if: ${{ secrets.STAGING_SERVER_HOST != '' }}

      - name: Run Smoke Tests
        run: |
          echo "Running smoke tests against staging..."
          sleep 30
          
          # Health check
          curl -f https://staging.tsunami.ailydian.com/api/health || echo "Warning: Health check failed"
          
          # API reachability
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://staging.tsunami.ailydian.com/ || echo "000")
          echo "Frontend HTTP status: $STATUS"
        continue-on-error: true

      - name: Run Integration Tests
        run: |
          pip install requests pytest
          python3 -m pytest tests/integration/ -v \
            --tb=short \
            --timeout=60 \
            -k "not slow" \
            || echo "Warning: Some integration tests failed"
        continue-on-error: true

      - name: Comment PR with Staging URL
        uses: actions/github-script@v8
        if: github.event.pull_request.number != ''
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Staging Deployment
              
              Preview deployed to: https://staging.tsunami.ailydian.com
              
              **Commit**: \`${{ github.sha }}\`
              **Branch**: \`${{ github.head_ref }}\`
              
              The staging deployment will be active for 24 hours.`
            })
        continue-on-error: true
