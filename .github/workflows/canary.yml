name: Canary Deployment

on:
  workflow_dispatch:
    inputs:
      traffic_percentage:
        description: 'Canary traffic percentage (5-50%)'
        required: true
        default: '10'
        type: string
      version:
        description: 'Version/tag to deploy as canary'
        required: false
        type: string
  schedule:
    # Every Sunday at 02:00 UTC for automated canary health check
    - cron: '0 2 * * 0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate-inputs:
    name: Validate Canary Parameters
    runs-on: ubuntu-latest
    outputs:
      traffic: ${{ steps.validate.outputs.traffic }}
      version: ${{ steps.validate.outputs.version }}
    steps:
      - name: Validate traffic percentage
        id: validate
        run: |
          TRAFFIC="${{ github.event.inputs.traffic_percentage || '10' }}"
          VERSION="${{ github.event.inputs.version || 'main' }}"
          
          # Validate range
          if [ "$TRAFFIC" -lt 5 ] || [ "$TRAFFIC" -gt 50 ]; then
            echo "ERROR: Traffic percentage must be between 5 and 50"
            exit 1
          fi
          
          echo "traffic=$TRAFFIC" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Canary config: $TRAFFIC% traffic → version $VERSION"

  build-canary:
    name: Build Canary Image
    runs-on: ubuntu-latest
    needs: validate-inputs
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate-inputs.outputs.version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push canary image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:canary
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:canary-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-canary:
    name: Deploy Canary (${{ needs.validate-inputs.outputs.traffic }}% traffic)
    runs-on: ubuntu-latest
    needs: [validate-inputs, build-canary]
    environment:
      name: canary
      url: https://canary.tsunami.ailydian.com

    steps:
      - name: Deploy canary via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          script: |
            set -e
            cd /opt/tsunami
            
            # Deploy canary container
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:canary
            
            # Update canary service with traffic split
            docker-compose -f docker-compose.canary.yml up -d \
              --scale backend-canary=1 \
              --no-deps backend-canary
            
            # Configure nginx traffic split
            TRAFFIC="${{ needs.validate-inputs.outputs.traffic }}"
            sed -i "s/weight=[0-9]*/weight=$TRAFFIC/g" /etc/nginx/conf.d/canary.conf
            nginx -t && nginx -s reload
            
            echo "Canary deployed: $TRAFFIC% traffic → canary"
        if: ${{ secrets.PROD_SERVER_HOST != '' }}

  monitor-canary:
    name: Monitor Canary Health
    runs-on: ubuntu-latest
    needs: deploy-canary
    
    steps:
      - uses: actions/checkout@v4

      - name: Monitor canary metrics (30 minutes)
        run: |
          echo "Starting 30-minute canary monitoring..."
          ERRORS=0
          TOTAL=0
          
          for i in {1..18}; do
            sleep 100
            
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              https://canary.tsunami.ailydian.com/api/health 2>/dev/null || echo "000")
            TOTAL=$((TOTAL + 1))
            
            if [ "$STATUS" != "200" ]; then
              ERRORS=$((ERRORS + 1))
              echo "Health check FAILED (HTTP $STATUS) — attempt $i/18, errors=$ERRORS/$TOTAL"
            else
              echo "Health check passed (HTTP $STATUS) — attempt $i/18"
            fi
            
            # Auto-rollback if error rate > 20%
            if [ $TOTAL -ge 5 ] && [ $((ERRORS * 100 / TOTAL)) -gt 20 ]; then
              echo "ERROR: Canary error rate exceeds 20% ($ERRORS/$TOTAL failed)"
              echo "Triggering automatic rollback..."
              exit 1
            fi
          done
          
          echo "Canary monitoring complete. Error rate: $ERRORS/$TOTAL"
          echo "Canary is HEALTHY. Proceed with full promotion or manual rollback."
        continue-on-error: true

      - name: Auto-rollback on failure
        if: failure()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          script: |
            cd /opt/tsunami
            # Remove canary, restore 100% to stable
            docker-compose -f docker-compose.canary.yml stop backend-canary
            sed -i "s/weight=[0-9]*/weight=0/g" /etc/nginx/conf.d/canary.conf
            nginx -t && nginx -s reload
            echo "Canary rolled back. 100% traffic restored to stable."
        if: ${{ secrets.PROD_SERVER_HOST != '' }}

  canary-summary:
    name: Canary Summary
    runs-on: ubuntu-latest
    needs: [validate-inputs, monitor-canary]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## Canary Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Traffic | ${{ needs.validate-inputs.outputs.traffic }}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.validate-inputs.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ needs.monitor-canary.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Time | $(date -u) |" >> $GITHUB_STEP_SUMMARY
