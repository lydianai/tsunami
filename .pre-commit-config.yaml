repos:
  # ===========================================================
  # General file quality checks
  # ===========================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=5120]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: no-commit-to-branch
        args: [--branch=main]

  # ===========================================================
  # Python formatting
  # ===========================================================
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=120]
        files: \.py$

  # ===========================================================
  # Python import sorting
  # ===========================================================
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=120]
        files: \.py$

  # ===========================================================
  # Python linting (flake8)
  # ===========================================================
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [--max-line-length=120, --extend-ignore=E203,W503]
        files: \.py$
        exclude: |
          (?x)^(
            migrations/|
            venv/|
            osint_tools/|
            \.git/
          )

  # ===========================================================
  # Python security scanning (bandit)
  # ===========================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [-r, --skip=B101,B601, --level=MEDIUM]
        files: \.py$
        exclude: |
          (?x)^(
            tests/|
            osint_tools/|
            venv/
          )

  # ===========================================================
  # Secret detection (CRITICAL for security projects)
  # ===========================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - '--baseline'
          - '.secrets.baseline'
          - '--exclude-files'
          - '.env.example'
          - '--exclude-files'
          - 'osint_tools/.*'
          - '--exclude-files'
          - 'tests/fixtures/.*'
        exclude: |
          (?x)^(
            \.env\.example|
            osint_tools/|
            tests/fixtures/|
            NOTICE|
            \.secrets\.baseline
          )

  # ===========================================================
  # YAML linting
  # ===========================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-d, '{extends: relaxed, rules: {line-length: {max: 160}}}']
        files: \.(yaml|yml)$
        exclude: |
          (?x)^(
            \.github/workflows/|
            osint_tools/
          )

  # ===========================================================
  # Markdown linting
  # ===========================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: [--disable, MD013, MD033, MD041]
        files: \.md$
        exclude: |
          (?x)^(
            osint_tools/|
            CHANGELOG\.md
          )

# ===========================================================
# Configuration
# ===========================================================
default_language_version:
  python: python3.12

exclude: |
  (?x)^(
    \.git/|
    venv/|
    node_modules/|
    \.pytest_cache/|
    __pycache__/|
    \.eggs/|
    osint_tools/username/sherlock/|
    osint_tools/username/maigret/|
    osint_tools/.*/.git/
  )

fail_fast: false

minimum_pre_commit_version: '3.0.0'
