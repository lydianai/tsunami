# TSUNAMI Filebeat Configuration
# AILYDIAN AutoFix - Log Collection

filebeat.inputs:
  # TSUNAMI application logs
  - type: log
    enabled: true
    paths:
      - /var/log/tsunami/*.log
    json.keys_under_root: true
    json.add_error_key: true
    fields:
      app: tsunami
      source: filebeat
    fields_under_root: true

  # Docker container logs
  - type: container
    enabled: true
    paths:
      - /var/lib/docker/containers/*/*.log
    processors:
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"

filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded
  - add_cloud_metadata: ~
  - add_docker_metadata: ~

output.logstash:
  hosts: ["logstash:5044"]

logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0640
