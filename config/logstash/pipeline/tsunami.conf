# TSUNAMI Logstash Pipeline Configuration
# AILYDIAN AutoFix - Log Aggregation

input {
  tcp {
    port => 5044
    codec => json_lines
  }

  beats {
    port => 5045
  }
}

filter {
  if [app] == "tsunami" {
    mutate {
      add_field => { "[@metadata][index]" => "tsunami-logs" }
    }

    # Parse timestamp
    date {
      match => [ "@timestamp", "ISO8601" ]
      target => "@timestamp"
    }

    # Add severity tag for alerts
    if [level] == "ERROR" or [level] == "CRITICAL" {
      mutate {
        add_tag => ["alert", "error"]
      }
    }

    # Security event tagging
    if [logger] =~ /security/ or [message] =~ /(?i)(auth|login|password|token)/ {
      mutate {
        add_tag => ["security"]
      }
    }

    # API request tagging
    if [logger] =~ /api/ {
      mutate {
        add_tag => ["api"]
      }
    }

    # GeoIP for IP addresses
    if [client_ip] {
      geoip {
        source => "client_ip"
        target => "geoip"
      }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "%{[@metadata][index]}-%{+YYYY.MM.dd}"
  }

  # Debug output (disable in production)
  # stdout { codec => rubydebug }
}
