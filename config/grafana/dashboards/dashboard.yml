# ============================================================
# TSUNAMI v5.0 - Grafana Dashboard Provisioning
# ============================================================

apiVersion: 1

providers:
  - name: 'TSUNAMI Dashboards'
    orgId: 1
    folder: 'TSUNAMI'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
      foldersFromFilesStructure: false
