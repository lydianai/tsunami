[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests
    security: marks security tests
    api: marks API tests
    osint: marks OSINT tests
    sigint: marks SIGINT tests
    requires_network: marks tests requiring network access
    requires_root: marks tests requiring root privileges

# Coverage settings
addopts =
    -v
    --tb=short
    --strict-markers
    -W ignore::DeprecationWarning

# Minimum coverage threshold
# --cov-fail-under=80

# Logging
log_cli = false
log_cli_level = WARNING

# Timeout for tests (in seconds)
timeout = 60
